name: Delete GitHub Repository
description: Deletes a GitHub repository using the GitHub API.
author: Lee Lott

inputs:
  repo-name:
    description: 'The name of the repository to delete'
    required: true
  token:
    description: 'GitHub token with repository administration permissions'
    required: true
  owner:
    description: 'The owner of the repository (user or organization)'
    required: true

outputs:
  result:
    description: 'Result of the delete attempt ("success" or "failure")'
    value: ${{ steps.action.outputs.result }}
  error-message:
    description: 'Error message if the delete attempt fails'
    value: ${{ steps.action.outputs.error-message }}

runs:
  using: composite
  steps:
    - name: Delete Repository
      id: action
      run: |
        source ${{ github.action_path }}/action.sh
        delete_repo "${{ inputs.repo-name }}" "${{ inputs.token }}" "${{ inputs.owner }}"
      shell: bash
